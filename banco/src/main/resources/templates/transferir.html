<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir - Banco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            color: green;
            text-align: center;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transferir Saldo</h2>
        <form action="/api/bank/transferir" method="POST">
            <!-- Alterado de 'idDestino' para 'emailDestino' -->
            <input type="text" name="emailDestino" placeholder="Email do UsuÃ¡rio Destino" required>
            <input type="number" name="valor" placeholder="Valor a Transferir" required>
            <button type="submit">Transferir</button>
        </form>
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <a href="/api/bank/conta" class="back-button">Voltar para Conta</a>
    </div>
</body>
</html>
